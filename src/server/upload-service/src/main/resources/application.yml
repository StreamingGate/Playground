spring.profiles.active: local
spring:
  profiles:
    include:
      - s3
  application:
    name: upload-service
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    datasource:
      driver-class-name: org.mariadb.jdbc.Driver
      username: root
      password: test
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
---
spring.config.activate.on-profile: local
server:
  port: 8080
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/playground
---
spring.config.activate.on-profile: develop
server:
  port: 0
spring:
  datasource:
    url: jdbc:mariadb://pg-mariadb:3306/playground
